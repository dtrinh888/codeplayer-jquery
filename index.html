<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodePlayer</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div id="wrapper">
			<div id="menu-bar">
				<div id="logo">
					CodePlayer
				</div>
				<div id="button-div">
					<button id="run-button">Run</button>
				</div>
				<ul id="toggles" class="text-center">
					<li>HTML</li>
					<li>CSS</li>
					<li>JS</li>
					<li style="border: none">Result</li>
				</ul>
			</div>
			<div class="clear"></div>
			<div class="code-container" id="html-container">
				<div class="container-label text-right">HTML</div>
				<textarea name="" id="" cols="30" rows="10">Example Code</textarea>
			</div>

			<div class="code-container" id="css-container">
				<div class="container-label text-right">CSS</div>
				<textarea name="" id="" cols="30" rows="10">Example Code</textarea>
			</div>
			
			<div class="code-container" id="js-container">
				<div class="container-label text-right">JS</div>
				<textarea name="" id="" cols="30" rows="10">Example Code</textarea>
			</div>
			
			<div class="code-container" id="results-container">
				<div class="container-label text-right">Results</div>
				<iframe src="" frameborder="0"></iframe>
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
